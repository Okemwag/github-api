<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .info {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>GitHub API Data</h1>
    <div class="info">
        <p>Number of public repositories: <span id="repoCount">Loading...</span></p>
        <p>Total contributions to projects: <span id="contributions">Loading...</span></p>
    </div>

    <script>
        fetch('http://127.0.0.1:8000/main.py') // Change to the URL of your Python script or API endpoint
            .then(response => response.json())
            .then(data => {
                document.getElementById('repoCount').innerText = data.public_repos;
                document.getElementById('contributions').innerText = data.contributions;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
